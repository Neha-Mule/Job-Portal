  <body>
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> RecruitYes </a>
      </div>
    </nav>
    <!-- form -->
    <h1>Jobs</h1>
    <form action="\php\post_jobs.php" method="post">
      <div class="jobform offset-2 col-6 my-5" >
        <label for="exampleFormControlTextarea1" class="form-label"
          >Job name</label
        >
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder=""
          aria-label=".form-control-lg example" name="name" id="name"
        />
        <label for="exampleFormControlTextarea1" class="form-label"
          >Location</label
        >
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder=""
          aria-label=".form-control-lg example" name="loc" id="loc"
        />
        <div class="mb-3" >
          <label for="exampleFormControlTextarea1" class="form-label"
            >Description</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3" name="desci" id="desci"
          ></textarea>
          <div class="col-md-4" >
            <label for="inputState" class="form-label"></label>
            <select  class="form-select" name="mode" id="mode">
              <option selected>working mode</option>
              <option>Remote</option>
              <option>onsite</option>
              <option>Hybrid</option>
            </select>
          </div>
        </div>
        <div class="button offset-9 col-5">
          <button
            type="submit"
            class="btn btn-primary offset-1"
            style="
              --bs-btn-padding-y: 0.6rem;
              --bs-btn-padding-x: 0.5rem;
              --bs-btn-font-size: 0.99rem;
            "
          
          >
            Job Post
          </button>
        </div>
      </div>
    </form>
